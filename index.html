<!doctype html>
<html lang="en">

<head>
    <title>Quản lý nhân viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-7">
                <form>
                    <h1 class="text-center display-4">Quản lý nhân viên</h1>
                    <div class="form-group">
                        <p>Mã nhân viên: </p>
                        <input type="text" class="form-control" id="maNv">
                    </div>
                    <div class="form-group">
                        <p>Tên nhân viên: </p>
                        <input type="text" class="form-control" id="tenNv">
                    </div>
                    <div class="form-group">
                        <p>Chức vụ: </p>
                        <select id="chucVu" class="form-control">
                            <option>Giám đốc</option>
                            <option>Trưởng phòng</option>
                            <option>Nhân viên</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Lương cơ bản: </p>
                        <input type="text" class="form-control" id="luonCb">
                    </div>
                    <div class="form-group">
                        <p>Giờ làm trong tháng: </p>
                        <input type="text" class="form-control" id="gioLam">
                    </div>
                    <div class="text-center">
                        <button id="hienthi" class="btn btn-success">Hiển thị thông tin</button>
                    </div>
                </form>
            </div>
            <div class="col-5">
                <h1 class="text-center">Thông tin nhân viên</h1>
                <div class="diplay-4 my-4">Tên nhân viên: <span id="txtTen"></span></div>
                <div class="diplay-4 my-4">Mã nhân viên: <span id="txtMa"></span></div>
                <div class="diplay-4 my-4">Chức vụ: <span id="txtChucVu"></span></div>
                <div class="diplay-4 my-4">Tổng lương: <span id="txtTongLuon"></span></div>
                <div class="diplay-4 my-4">Xếp loại trong tháng: <span id="txtXepLoai"></span></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
        <script src="./js/nhanvien.js"></script>

</body>

</html>
